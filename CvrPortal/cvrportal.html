<!DOCTYPE html>
<html>
    <head>
        <title>CVR Portal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="card shadow card-body">
                    <h1>CVR Portal</h1>
                    <nav class="navbar navbar-expand-lg bg-light d-flex justify-content-between width-100">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#" onclick="showPage('registration.html')">Register</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" onclick="showPage('login.html')">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" onclick="showPage('profile.html')">Profile</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" onclick="showPage('payment.html')">Payment</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <div class="mt-4">
                        <iframe id="mainFrame" src="" width="100%" height="600"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function showPage(page){
                document.getElementById("mainFrame").src=page
            }
        </script>
    </body>
</html>
