<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link href="calculator.css" rel="stylesheet">
    </head>
    <div class="main-container">
        <h1 class="heading">Calculator Demo Program</h1>
        <div class="calculator">
            <form name="calci" class="calci">
                <table border="5" align="center" cellspacing="5" cellpadding="5">
                    <tr>
                        <td colspan="4">Calculator</td>
                    </tr>
                    <tr>
                        <td colspan="3"><input type="text" name="display"></td>
                        <td><input type="button" value="Clear"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7"></td>
                        <td><input type="button" value="8"></td>
                        <td><input type="button" value="9"></td>
                        <td><input type="button" value="/"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4"></td>
                        <td><input type="button" value="5"></td>
                        <td><input type="button" value="6"></td>
                        <td><input type="button" value="*"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1"></td>
                        <td><input type="button" value="2"></td>
                        <td><input type="button" value="3"></td>
                        <td><input type="button" value="- "></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" value="0"></td>
                        <td><input type="button" value="+"></td>
                        <td><input type="submit" value="="S></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</html>
