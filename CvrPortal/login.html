<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center card shadow card-body">
            <h1 class="card-title text-center mb-4">Login Page</h1>
            <form id="loginForm" autocomplete="off" onsubmit="handleSubmit(event)">
                <div class="mb-3">
                    <label for="username" class="form-label">Enter UserName:</label>
                    <input type="text" id="username" name="username" autocomplete="username" class="form-control p-3" placeholder="Enter UserName"/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Enter Password:</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" class="form-control p-3" placeholder="Enter Password"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </form>
            <p id="errorMessage" class="mt-3 text-danger"></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
