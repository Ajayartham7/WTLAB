<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="card shadow card-body">
                <h1 class="card-title text-center mb-4">Payment Page</h1>
                <form id="paymentForm" autocomplete="off" onSubmit="handlePayment(event)">
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number:</label>
                        <input type="number" id="cardNumber" name="cardNumber" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="expiryDate" class="form-label">Expiry Date (MM/YY):</label>
                        <input type="date" id="expiryDate" name="expiryDate" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV:</label>
                        <input type="password" id="cvv" name="cvv" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Pay Now</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </form>
                <p id="errorMessage" class="mt-3 text-danger"></p>
            </div>
        </div>
    </div>
    <script src="payment.js"></script>
</body>
</html>
