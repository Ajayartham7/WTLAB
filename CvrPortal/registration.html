<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="card shadow card-body">
                <h1 class="card-title text-center mb-4">Registration Page</h1>
                <form id="registrationForm" autocomplete="off" onsubmit="handleSubmit(event)">
                    <div class="mb-3">
                        <label for="username" class="form-label">Enter UserName:</label>
                        <input type="text" id="username" name="username" autocomplete="username" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Enter Email:</label>
                        <input type="text" id="email" name="email" autocomplete="email" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Enter Password:</label>
                        <input type="password" id="password" name="password" autocomplete="new-password" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirmPassword" autocomplete="new-password" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </form>
                <p id="error-message" class="mt-3 text-danger"></p>
                <p id="success-message" class="mt-3 text-success"></p>
            </div>
        </div>
    </div>
    <script src="registration.js"></script>
</body>
</html>
